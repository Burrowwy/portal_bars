<!DOCTYPE html>

<head>
{% load static %}
    <link rel="stylesheet" href="{% static '/styleauth.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Регистрация</title>
</head>
    <div>
        {% for project in projects %}
            <a href="{% url 'home' %}">
                <img style="position: absolute;left: 50px;top: 40px;" src="{% static 'img/home.png' %}"height="30" width="35" alt="">
            </a>
        {% endfor %}
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a  href="{% url 'home' %}">Главная</a>
        <a  href="{% url 'restaurant' %}">Рестораны</a>
    </div>
    <div class="btn☰" id="btn☰">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">☰ </span>
    </div>
<body>
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Регистрация</h1>
      </div>

      <form action="" class="login-form" id='add-form'>

          <div class="control-group">
        <input type="email" name="email" class="login-field" value="" placeholder="Почта" id="login-name1">
        <label class="login-field-icon fui-user" for="login-name1"></label>
        </div>

        <div class="control-group">
        <input data-max-length="10" data-min-length="4" type="text" name="login" class="login-field" value="" placeholder="Логин" id="login-name2">
        <label class="login-field-icon fui-user" for="login-name2"></label>
        </div>

          <div class="control-group">
        <input data-name="name" type="text" name="surname" class="login-field" value="" placeholder="Фамилия" id="login-name3">
        <label class="login-field-icon fui-user" for="login-name3"></label>
        </div>

          <div class="control-group">
        <input data-name="name" type="text" name="name" class="login-field" value="" placeholder="Имя" id="login-name4">
        <label class="login-field-icon fui-user" for="login-name4"></label>
        </div>

        <div class="control-group">
        <input type="password" name="password" class="login-field" value="" placeholder="Пароль" id="login-pass">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>


        <button type="submit" class="btn btn-primary btn-large btn-block">Зарегистрироваться</button>
        <a class="login-link" href="#">Забыли ваш пароль?</a>
      </form>
    </div>
  </div>
    <script type="text/javascript" src={% static "/functions.js" %}></script>

</body>
